<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentijns Verrassing ðŸ’–</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #ffdee9, #b5fffc);
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        position: relative;
    }

    h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        color: #ff007f;
        text-align: center;
        z-index: 2;
        text-shadow: 2px 2px 5px #fff;
    }

    .button-container {
        position: absolute;
        top: 70%;
        display: flex;
        gap: 50px;
        z-index: 2;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #ff66b3;
        color: white;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    #yes {
        background-color: #ff4d4d;
    }

    #message {
        position: absolute;
        top: 80%;
        font-size: 1.5em;
        color: #ff007f;
        text-align: center;
        z-index: 2;
    }

    /* Kittens */
    .kitten {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 20px;
        object-fit: cover;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        z-index: 1;
    }

    /* Hartjes */
    .heart {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #ff4d4d;
        transform: rotate(-45deg);
        animation: fall linear infinite;
        z-index: 1;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #ff4d4d;
        border-radius: 50%;
    }

    .heart::before {
        top: -25px;
        left: 0;
    }

    .heart::after {
        left: 25px;
        top: 0;
    }

    @keyframes fall {
        0% { transform: translateY(-100px) rotate(-45deg); opacity: 1;}
        100% { transform: translateY(110vh) rotate(-45deg); opacity: 0;}
    }
</style>
</head>
<body>

<h1>Neesje, you wanna be my valentine? ðŸ’–</h1>

<div class="button-container">
    <button id="yes">Ja</button>
    <button id="no">Nee</button>
</div>

<div id="message"></div>

<!-- Kittens -->
<img src="https://placekitten.com/150/150" class="kitten" style="top:10%; left:5%;">
<img src="https://placekitten.com/160/160" class="kitten" style="top:20%; right:10%;">
<img src="https://placekitten.com/140/140" class="kitten" style="bottom:10%; left:15%;">

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");

    // Functie om "Nee"-knop van positie te laten veranderen
    noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Ja knop klik
    yesBtn.addEventListener("click", () => {
        message.textContent = "Hmmmm, je klikt ja???? ðŸ˜";
    });

    // Hartjes regen
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.width = 40 + Math.random() * 40 + "px";
        heart.style.height = heart.style.width;
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
