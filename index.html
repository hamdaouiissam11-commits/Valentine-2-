<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Wil je mijn valentijn zijn? üíò</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
        }

        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        /* ‚ù§Ô∏è Hartjes */
        .heart {
            position: fixed;
            top: -10px;
            color: red;
            font-size: 24px;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /* JA scherm */
        .yes-screen {
            text-align: center;
            color: white;
        }

        .yes-screen img {
            width: 250px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div class="container" id="question">
    <h1>Wil je mijn valentijn zijn? üíñ</h1>
    <button id="yes" onclick="yesClick()">Ja</button>
    <button id="no" onmouseover="moveNo()">Nee</button>
</div>

<script>
    let noClicks = 0;

    function moveNo() {
        const noBtn = document.getElementById("no");
        noClicks++;

        if (noClicks >= 5) {
            noBtn.style.display = "none";
            return;
        }

        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    function yesClick() {
        document.body.innerHTML = `
            <div class="yes-screen">
                <h1>YESSSS üòçüíò</h1>
                <p>Ik ben super blij dat jij mijn valentijn wil zijn üíï</p>
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" alt="Cute foto">
            </div>
        `;
    }

    /* ‚ù§Ô∏è Hartjes regen */
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
